<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" class="form-control" type="password" />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</small>
          <small *ngIf="registerForm.hasError('mismatch')">Passwords must match.</small>
        </div>
      </div>
  
      <button [disabled]="isSubmitting" class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
